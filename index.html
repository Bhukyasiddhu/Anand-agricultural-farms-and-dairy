<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anand Agricultural Farms and Dairy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #fdfaf4;
      color: #333;
    }
    header {
      background-color: #88b04b;
      color: white;
      padding: 20px;
      text-align: center;
    }
    main {
      padding: 20px;
    }
    h2 {
      color: #4e7524;
    }
    .product {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .button {
      padding: 8px 12px;
      background: #4e7524;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    #cart, #billing {
      margin-top: 30px;
      border-top: 1px solid #ccc;
      padding-top: 20px;
    }
    input[type="text"], input[type="email"] {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<header>
  <h1>Anand Agricultural Farms and Dairy</h1>
  <p>Karimnagar, Telangana — PIN 578379</p>
</header>

<main>
  <h2>Pure Ghee Products</h2>

  <div class="product">
    <strong>1 Litre Ghee</strong><br>
    Price: ₹1000<br>
    <button class="button" onclick="addToCart('1L Ghee', 1000)">Add to Cart</button>
  </div>

  <div class="product">
    <strong>500 ml Ghee</strong><br>
    Price: ₹500<br>
    <button class="button" onclick="addToCart('500ml Ghee', 500)">Add to Cart</button>
  </div>

  <div class="product">
    <strong>250 ml Ghee</strong><br>
    Price: ₹250<br>
    <button class="button" onclick="addToCart('250ml Ghee', 250)">Add to Cart</button>
  </div>

  <div id="cart">
    <h2>Your Cart</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: ₹<span id="total">0</span></strong></p>
  </div>

  <div id="billing">
    <h2>Billing Details</h2>
    <form id="orderForm" onsubmit="submitOrder(event)">
      <input type="text" id="name" placeholder="Full Name" required><br>
      <input type="text" id="address" placeholder="Address" required><br>
      <input type="text" id="pin" placeholder="PIN Code" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="text" id="phone" placeholder="Phone Number" required><br>
      <button type="submit" class="button">Place Order via WhatsApp</button>
    </form>
  </div>
</main>

<script>
  const cart = [];

  function addToCart(product, price) {
    cart.push({ product, price });
    updateCart();
  }

  function updateCart() {
    const cartItems = document.getElementById('cart-items');
    const totalSpan = document.getElementById('total');
    cartItems.innerHTML = '';
    let total = 0;
    cart.forEach(item => {
      total += item.price;
      const li = document.createElement('li');
      li.textContent = `${item.product} - ₹${item.price}`;
      cartItems.appendChild(li);
    });
    totalSpan.textContent = total;
  }

  function submitOrder(event) {
    event.preventDefault();
    if (cart.length === 0) {
      alert("Please add at least one item to cart.");
      return;
    }

    const name = document.getElementById('name').value;
    const address = document.getElementById('address').value;
    const pin = document.getElementById('pin').value;
    const email = document.getElementById('email').value;
    const phone = document.getElementById('phone').value;

    const cartSummary = cart.map(item => `${item.product} - ₹${item.price}`).join('%0A');
    const total = cart.reduce((sum, item) => sum + item.price, 0);

    const message = 
`Order from Website:%0A
Name: ${name}%0A
Address: ${address}, PIN: ${pin}%0A
Email: ${email}%0A
Phone: ${phone}%0A
Items:%0A${cartSummary}%0A
Total: ₹${total}%0A
Payment via Card/UPI`;

    const whatsappUrl = `https://wa.me/917893678377?text=${message}`;
    window.open(whatsappUrl, '_blank');
  }
</script>

</body>
</html>
